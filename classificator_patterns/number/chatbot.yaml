name: synonymsWithoutPatterns

entryPoint:
  - main.sc

#exampleGroups:
#- src/dictionaries/examples.json

tests:
  exclude:
    - test.xml

ner:
 allowedPatterns:
  - $Number
 weight: .91
 nonNerWeight: 0.9

nlp:
  timeLimit:
    enabled: false # для простоты отладки
aligner:
  noMatchThreshold: 0.4
  vocabulary: common-vocabulary.json

nlp:
  timeLimit:
    enabled: false
  tokenizer: myStem       # обязательный параметр
  morphology: myStem      # обязательный параметр
  costStrategy: weighted  # обязательный параметр
  # Словарь должен совпадать с указанным в секции aligner
  vocabulary: common-vocabulary.json

classifier:
 engine: sts
 parameters:
   algorithm: aligner2