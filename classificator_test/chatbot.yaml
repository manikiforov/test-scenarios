name: echo

entryPoint:
  - main.sc

tests:
  exclude:
    - test.xml

messages:
    onError: 
        defaultMessage: Ой, кажется, что-то пошло не так. 
        locales: 
            ru: Ой, кажется, что-то пошло не так.

nlp:                                    // параметры для nlp-функци платформы
  morphology: myStem                    
  tokenizer: myStem                     
  vocabulary: common-vocabulary.json    
  lengthLimit:
    enabled: true
    symbols: 400                        
    words: 100000                       
  timeLimit:
    enabled: true
    timeout: 10000                      

classifier:                             
  enable: true
  engine: sts                           
  noMatchThreshold: 0.2
  parameters:
    algorithm: aligner2                 

aligner:
  vocabulary: common-vocabulary.json
  
# Подключаем справочники классификатора
exampleGroups:
  - src/examples.json