name: echo

entryPoint:
  - main.sc

tests:
  include:
    - test.xml

# Подключаем справочники классификатора
exampleGroups:
 - src/classifier.yaml
 
# Конфигурируем алгоритм классификатора
aligner:
  # Указываем порог достоверности классификатора
  noMatchThreshold: 0.4
  # Подключаем словари по умолчанию. При необходимости словари могут быть собраны специально под проект с помощью утилиты zb-nlp
  vocabFile: common-vocabulary.json
  stopWordsFile: stop-words.txt
  synsetsFiles:
    - common-synsets.json
 
 
# Настраиваем матчер для вычисления весов, аналогичных весам, выдаваемым классификатором
nlp:
  tokenizer: myStem       # обязательный параметр
  morphology: myStem      # обязательный параметр
  costStrategy: weighted  # обязательный параметр
  # Словарь должен совпадать с указанным в секции aligner
  vocabFile: common-vocabulary.json